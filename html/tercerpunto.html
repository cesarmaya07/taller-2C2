<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="temperatureForm">
    <label for="celsius">Grados Cent√≠grados:</label>
    <input type="number" id="celsius" name="celsius">
    <button type="button" onclick="convertToFahrenheit()">Convertir</button>
    <br><br>
    <label for="fahrenheit">Grados Fahrenheit:</label>
    <input type="text" id="fahrenheit" name="fahrenheit" readonly>
  </form>

  <script>
    function convertToFahrenheit() {
      const celsius = document.getElementById('celsius').value;
      const fahrenheit = (celsius * 9/5) + 32;
      document.getElementById('fahrenheit').value = fahrenheit;
    }
  </script>
</body>
</html>
